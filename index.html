<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Lobster&display=swap" rel="stylesheet">
    <title>Notes App</title>

</head>

<body style="background-color:#FFF8F3; font-family: 'Kaushan Script', cursive;
font-family: 'Lobster', cursive;">
    <!--NAVBAR BOOTSTRAP-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Magic Notes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container my-3">

        <h2> Welcome To Magic Notes</h2>

        <div class="card" style="background-color: #FDEFEF">

            <div class="card-body">

                <!--Title Area-->
                <div class="mb-3">
                    <h5 class="card-title">Add a title</h5>
                    <input type="text" class="form-control" id="addTitle" placeholder="Enter title"  style="background-color:#FFF8F3">
                </div>
                
                <!--Note Area-->
                <h5 class="card-title">Add a Note</h5>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="addTxt"
                        style="height:100px;background-color:#FFF8F3"></textarea>
                </div>

                <!--Add Note button-->
                <button class="btn btn-primary" id="addBtn" 
                    style="background-color:#F999B7;border-color: pink; margin-top:10px;">Add Note</button>
            </div>
        </div>

        <hr>

        <h2>Your Notes</h2>
        <div id="notes" class="row container-fluid">
            
        </div>

    </div>


    <!-- BOOTSTRAP links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="javas.js"></script>

</body>

</html>
